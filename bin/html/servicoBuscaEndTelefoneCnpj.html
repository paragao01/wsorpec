<html>
<head>
<title>WebServices - ORPEC</title>
<style type="text/css">
pre {
	background-color: #e5e5cc;
	padding: 5px;
	font-family: Courier New;
	font-size: x-small;
	margin-top: -5px;
	border: 1px #f0f0e0 solid;
}

font.value {
	color: darkblue;
	font: bold;
}
</style>
</head>

<script>
	function OnSubmitForm() {
		document.form.action = "../axis2/services/ServicoBuscaEndTelefoneCnpj/respostaXML";
		return true;
	}
</script>

<script type='text/javascript'>
	document
			.write("<tr><td align='left'  bgcolor='#FFFFFF' scope='col'><img src='./logo_orpecredit.jpg' /></td>");
	document
			.write("<tr><td colspan='2'><hr color= '#005a99' size='4'></hr></td></tr>");
</script>
<body>
	<h2>Consulta Busca End+Telefone CNPJ</h2>
	<form name="form" target="_blank" onsubmit="return OnSubmitForm();"
		method="POST">
		<table>
			<tr>
				<td>N&atilde;o h&aacute; suporte para as
					opera&ccedil;&otilde;es a seguir. Para obter uma
					defini&ccedil;&atilde;o formal, examine a descri&ccedil;&atilde;o
					do servi&ccedil;o nas estruturas: <a
					href="../axis2/services/ServicoBuscaEndTelefoneCnpj?wsdl">wsdl</a>
					ou <a href="./DEFINE-RESPOSTA.xsd">xsd</a>
				</td>
			</tr>
		</table>
		<table>
			<tr>
				<td>&nbsp;</td>
			</tr>
			<tr>
				<td>&nbsp;</td>
			</tr>
			<tr>
				<td>C&oacute;digo :</td>
				<td><input type="text" size="10" maxlength="10" name="codigo"></td>
			</tr>
			<tr>
				<td>Senha :</td>
				<td><input type="password" size="10" maxlength="10"
					name="senha"></td>
			</tr>
			<tr>
				<td>CNPJ :</td>
				<td><input type="text" size="14" maxlength="14" name="cpf">&nbsp;&nbsp;(sem
					tra&ccedil;o e sem ponto)</td>
			</tr>
			<tr>
				<td>&nbsp;</td>
			</tr>
			<tr>
				<td>&nbsp;</td>
			</tr>
			<tr>
				<td>&nbsp;</td>
				<td align="left"><input type="submit" value="Consultar"
					class="button"> <input type="button" value="Retornar"
					onclick="history.back()"></td>
			</tr>
		</table>
	</form>
	<hr>
</body>
</html>
